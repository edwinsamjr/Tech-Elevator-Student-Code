<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/info.style.css">
    <title>User Information</title>
</head>
<body>
    <form action="http://www.example.com" method = "POST">
        <h2>User Information Form</h2>
        
        <label for="name">Name: </label>
        <input type="text" name="name" id="name"/ required><br/>

        <label for="email">Email address: </label>
        <input type="email" name="email" id="email"/ required><br/>

        <label for="date-of-birth">Date of Birth: </label>
        <input type="date" name="date-of-birth" id="date-of-birth"/><br/>

        <label for="favorite-color">Favorite Color: </label>
        <input type="color" name="favorite-color" id="favorite-color"/><br/>

        <label for="lucky-number">Lucky Number: </label>
        <input type="number" name="lucky-number" id="lucky-number"/><br/>

        <label for="confirmation">Confirm data is accurate</label>
        <input type="checkbox" name="confirmation" id="confirmation"/><br/><br/>


        <input type="submit" name ="submit" id="submit"/>

    </form>
</body>
</html>
